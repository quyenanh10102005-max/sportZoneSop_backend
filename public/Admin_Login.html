<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-logo i {
            font-size: 60px;
            color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .admin-logo h2 {
            color: #333;
            font-weight: bold;
            margin-top: 15px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-admin-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-site a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-site a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <i class="fas fa-user-shield"></i>
            <h2>Admin Panel</h2>
            <p class="text-muted">Đăng nhập vào hệ thống quản trị</p>
        </div>

        <form id="adminLoginForm">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập admin" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="btn btn-admin-login">
                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
        </form>

        <div class="back-to-site">
            <a href="Trang_chu.html"><i class="fas fa-arrow-left me-1"></i>Quay lại trang chủ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Thiếu thông tin',
                    text: 'Vui lòng nhập đầy đủ thông tin!',
                    confirmButtonColor: '#667eea'
                });
                return;
            }

            try {
                const API_BASE_URL = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000' 
                    : 'https://sportzoneshop.onrender.com';

                const res = await fetch(API_BASE_URL + "/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        TenDangNhap: username,
                        MatKhau: password
                    })
                });

                const result = await res.json();

                if (res.ok) {
                    // Kiểm tra xem có phải admin không (MaVaiTro = 0)
                    const decoded = JSON.parse(atob(result.token.split('.')[1]));
                    
                    if (decoded.role !== 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Truy cập bị từ chối!',
                            text: 'Bạn không có quyền truy cập vào trang quản trị.',
                            confirmButtonColor: '#667eea'
                        });
                        return;
                    }

                    await Swal.fire({
                        icon: 'success',
                        title: 'Đăng nhập thành công!',
                        text: 'Chào mừng Admin!',
                        confirmButtonColor: '#667eea'
                    });

                    localStorage.setItem("adminToken", result.token);
                    localStorage.setItem("admin", JSON.stringify(result.user));
                    window.location.href = "Admin_Dashboard.html";
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Đăng nhập thất bại!',
                        text: result.message || 'Sai tên đăng nhập hoặc mật khẩu!',
                        confirmButtonColor: '#667eea'
                    });
                }
            } catch (err) {
                console.error(err);
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi kết nối!',
                    text: 'Không thể kết nối tới máy chủ.',
                    confirmButtonColor: '#667eea'
                });
            }
        });
    </script>
</body>
</html>
